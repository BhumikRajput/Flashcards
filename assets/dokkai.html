<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensions Example</title>

    <style>
        * {
            font-size: 30px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        li:active {
            background-color: red;
        }

        #comprehension {
            display: none;
            margin-top: 50px;
        }

        /* Arrow toggle */
        .toggle-arrow {
            cursor: pointer;
            color: #3399ff;
            margin-left: 8px;
            font-size: 24px;
            user-select: none;
        }

        .toggle-arrow:hover {
            color: #ff9933;
        }

        .difficult {
            cursor: pointer;
            background-color: rgb(233, 233, 233);
            border-right: 5px solid white;
        }

        .difficult:hover {
            background-color: #A4E1F6;
        }

        .popup {
            display: none;
            position: absolute;
            background: #fcedff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 6px;
            min-width: 150px;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;

            box-sizing: border-box;

            white-space: normal;
            word-break: normal;
            overflow-wrap: normal;
        }

        .translation {
            display: none;
            padding: 8px;
            background: #3399ff;
            border-radius: 4px;
            margin-top: 10px;
        }

        .romaji {
            color: gray;
        }

        .meaning {
            color: green;
        }

        p {
            margin: 0;
        }

        .back-footer {
            display: block;
            margin-top: 40px;
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            color: #3399ff;
            text-decoration: underline;
        }

        .back-footer:hover {
            color: #ff9933;
        }

        .sentence {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Comprehensions</h1>

    <ul id="comprehension-list"></ul>
    <div id="comprehension"></div>
    <div id="popup" class="popup"></div>

    <script>
        const list = document.getElementById('comprehension-list');
        const comprehension = document.getElementById('comprehension');
        const popup = document.getElementById('popup');

        let comprehensionData = {};
        let activeWord = null;

        let comprehensionList = [
            { name: "d1", text: "Dokkai 1" }
        ];

        comprehensionList.forEach(item => {
            list.innerHTML += `<li data-name="${item.name}">${item.text}</li>`;
        });

        async function loadJSON(item) {
            const name = item.getAttribute('data-name');
            const url = `https://raw.githubusercontent.com/BhumikRajput/Flashcards/main/assets/comprehensions/${name}.json`;

            if (!comprehensionData[name]) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) return null;
                    const text = await response.text();
                    comprehensionData[name] = JSON.parse(text);
                } catch (err) {
                    console.error("Error loading JSON:", err);
                    return null;
                }
            }
            return comprehensionData[name];
        }

        list.addEventListener('click', async (e) => {
            const item = e.target.closest('li');
            if (!item) return;

            const data = await loadJSON(item);
            if (!data) return;

            comprehension.innerHTML = "";
            list.style.display = 'none';

            let html = "";

            data.forEach(sentenceDict => {

                let sentenceObj = '';

                sentenceDict.sentence.forEach(tokenDict => {
                    if (tokenDict.meaning === null) {
                        sentenceObj += tokenDict.morpheme;
                    } else {
                        sentenceObj += `
                            <span class="difficult"
                                  data-meaning="${tokenDict.meaning}"
                                  data-romaji="${tokenDict.romaji}">
                                ${tokenDict.morpheme}
                            </span>
                        `;
                    }
                });

                html += `
                    <div class="sentence"
                         data-meaning="${sentenceDict.translation}">
                        <div class="text-container">
                            <p>
                                ${sentenceObj}
                                <span class="toggle-arrow">▼</span>
                            </p>
                            <div class="translation"></div>
                        </div>
                    </div>
                `;
            });

            html += `<span class="back-footer">Back to list</span>`;

            comprehension.innerHTML = html;
            comprehension.style.display = 'block';
        });

        comprehension.addEventListener('click', function (e) {

            if (e.target.classList.contains('back-footer')) {
                comprehension.style.display = 'none';
                comprehension.innerHTML = '';
                list.style.display = 'block';
                popup.style.display = 'none';
                activeWord = null;
                return;
            }

            /* Word popup */
            if (e.target.classList.contains('difficult')) {
                e.stopPropagation();

                if (activeWord === e.target) return;
                activeWord = e.target;

                const meaning = e.target.getAttribute('data-meaning');
                const romaji = e.target.getAttribute('data-romaji');

                popup.innerHTML = `
                    <div class="romaji">${romaji}</div>
                    <div class="meaning">${meaning}</div>
                `;

                popup.style.display = 'block';
                popup.style.visibility = 'hidden';
                popup.style.width = 'auto';

                requestAnimationFrame(() => {

                    const rect = e.target.getBoundingClientRect();
                    const measuredWidth = popup.offsetWidth;
                    popup.style.width = measuredWidth + 'px';

                    const popupRect = popup.getBoundingClientRect();

                    let top = rect.bottom + window.scrollY + 8;
                    let left = rect.left + window.scrollX;

                    if (left + popupRect.width > window.innerWidth + window.scrollX) {
                        left = window.innerWidth + window.scrollX - popupRect.width - 10;
                    }

                    if (left < window.scrollX) {
                        left = window.scrollX + 10;
                    }

                    if (top + popupRect.height > window.innerHeight + window.scrollY) {
                        top = rect.top + window.scrollY - popupRect.height - 8;
                    }

                    popup.style.top = `${top}px`;
                    popup.style.left = `${left}px`;
                    popup.style.visibility = 'visible';
                });
            }

            /* Toggle translation */
            if (e.target.classList.contains('toggle-arrow')) {
                const sentence = e.target.closest('.sentence');
                const meaningDiv = sentence.querySelector('.translation');

                if (meaningDiv.style.display === 'block') {
                    meaningDiv.style.display = 'none';
                    e.target.textContent = '▼';
                } else {
                    meaningDiv.textContent = sentence.getAttribute('data-meaning');
                    meaningDiv.style.display = 'block';
                    e.target.textContent = '▲';
                }
            }
        });

        document.body.addEventListener('click', function () {
            popup.style.display = 'none';
            activeWord = null;
        });

        window.addEventListener('scroll', () => {
            popup.style.display = 'none';
            activeWord = null;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                popup.style.display = 'none';
                activeWord = null;
            }
        });

    </script>

</body>

</html>

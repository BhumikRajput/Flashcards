<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .menu button,
        .menu a {
            display: block; /* Ensures both have the same layout */
            width: 200px; /* Same width for both */
            padding: 15px 20px;
            border: none;
            color: white;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box; /* Makes sure padding and border are included in width */
        }

        .menu button:hover,
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .menu a {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <button class="menu-button" onclick="openMenu()">Menu</button>
    <div class="menu" id="menu">
        <span class="close-button" onclick="closeMenu()">&times;</span>
        <div class="menu-options">
            <button onclick="optionSelected(1); logToConsole('Option 1 clicked')">Option 1</button>
            <button onclick="optionSelected(2); logToConsole('Option 2 clicked')">Option 2</button>
            <button onclick="optionSelected(3); logToConsole('Option 3 clicked')">Option 3</button>
            <a href="https://www.example.com" target="_blank" onclick="logToConsole('Link clicked')">Go to Example</a>
        </div>
    </div>

    <script>
        function openMenu() {
            document.getElementById("menu").style.display = "flex";
        }

        function closeMenu() {
            document.getElementById("menu").style.display = "none";
        }

        function optionSelected(option) {
            alert("Option " + option + " selected");
        }

        function logToConsole(message) {
            console.log(message);
        }
    </script>
</body>

</html>
